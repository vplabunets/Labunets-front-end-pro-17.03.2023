<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

<header>
    <h1 class="text-center">Contacts</h1>
</header>

<main>
    <section class="contacts">
        <div class="container">
            <div class="contacts__content" >
                <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Call menu</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
<!--                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                                <button type="button" id="end-call" data-end-call class="btn btn-danger" disabled>Finish call</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <label for="contacts-search" class="input-group-text" id="basic-addon1">Search</label>
                    <input id="contacts-search" type="text" class="form-control" placeholder="Contact">
                </div>
                <div class="contacts__list ">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </section>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="./js/Call.js"></script>
<script src="./js/CallController.js"></script>
<script src="./js/users.js"></script>
<script src="./js/User.js"></script>
<script src="./js/PhoneBook.js" type="module"></script>

<!--<script src="./js/script.js"></script>-->

</body>
</html>
