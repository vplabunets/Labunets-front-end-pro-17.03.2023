<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work 31</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="section">
      <h1 class="section-name">HW 31. Registration form</h1>
      <form class="registration-form" autocomplete="off">
        <label>
          First Name
          <input
            type="text"
            name="firstName"
            id="firstName"
            autofocus
            required
          />
        </label>
        <label>
          Second Name
          <input type="text" name="lastName" id="lastName" required />
        </label>
        <label>
          Birth Date
          <input type="date" name="birthDate" id="birthDate" required />
        </label>
        <div class="radio-container">
          <input
            class="input-radio"
            type="radio"
            id="male"
            name="sex"
            value="male"
            checked
          />
          <label class="input-radio" for="male">Male</label>
        </div>
        <div class="radio-container">
          <input type="radio" id="female" name="sex" value="female" />
          <label class="input-radio" for="female">Female</label>
        </div>
        <label>
          City
          <select class="select" name="cities" id="city-select" required>
            <option value="">--Please choose city--</option>
            <option value="odesa">Odesa</option>
            <option value="kyiv">Kyiv</option>
            <option value="lviv">Lviv</option>
            <option value="dnipro">Dnipro</option>
            <option value="kharkiv">Kharkiv</option>
          </select>
        </label>
        <label>
          Address
          <textarea name="address" id="textarea" rows="2" required></textarea>
        </label>
        <div class="radio-container">
          <input
            type="checkbox"
            id="ukrainian"
            name="lang"
            value="Ukrainian"
            checked
          />
          <label for="scales">Ukrainian</label>
        </div>
        <div class="radio-container">
          <input type="checkbox" id="english" name="lang" value="English" />
          <label for="english">English</label>
        </div>
        <div class="radio-container">
          <input type="checkbox" id="french" name="lang" value="French" />
          <label for="english">French</label>
        </div>
        <button type="submit">Save</button>
      </form>
      <ul class="users-list"></ul>
    </div>
    <script src="js/hw31.js" type="module"></script>
  </body>
</html>
