<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work 34</title>
    <link rel="stylesheet" href="css/common.css" />

      <div class="comments"></div>

    <script src="js/hw34.js" type="module"></script>
