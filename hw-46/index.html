<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <h1 class="text-center mb-5 mt-5">
                Please fill in information
            </h1>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="form">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input class="form-control" name="email" type="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">First name</label>
                        <input class="form-control" name="firstName" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last name</label>
                        <input class="form-control" name="lastName" type="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nickname</label>
                        <input class="form-control" name="nickname" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" name="password" type="password">
                    </div>
                    
                    <div class="mb-3 ">
                        <label class="form-label">Select an option</label>
                        <select class="form-select" name="option">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </select>
                    </div>
                    
                    <div class="mb-3 ">
                        <label class="form-label">Type in your message</label>
                        <textarea
                                class="form-control"
                                name="message"
                                placeholder="Leave a comment here"
                                style="height: 100px"
                        ></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Default file input example</label>
                        <input class="form-control" name="file" type="file">
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" name="terms" type="checkbox">
                        <label class="form-check-label">Согласен с условиями</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            
            
            </div>
        </div>
    </div>
</main>


<script src="js/script.js"></script>
</body>
</html>
